<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemis - Contactanos</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&family=Architects+Daughter&family=Iceland&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="bar">
        <div class="bar-icon"></div>
    </div>

    <main>
        <div id="main-contact">
            <form action="" method="POST" enctype="application/x-www-form-urlencoded" class="form">
                <h3 class="form__title">Contactanos: </h3>
                <div class="form__datos">
                    <div class="form__datos__names">
                        <input type="text" name="nombre y apellido" placeholder="Nombre y Apellido" required>
                        <input type="mail" name="mail" placeholder="E-mail" required>
                    </div>

                    <div class="form__datos__select">
                        <input type="text" name="telefono" placeholder="Teléfono" required>
                        <div class="form__datos__select-right">
                            <label for="consulta">Cual es tu Consulta</label>
                            <select name="consulta" required>
                                <option value=""></option>
                                <option value="Promociones">Sobre promociones</option>
                                <option value="Las formas de envío">Las formas de envío</option>
                                <option value="Los métodos de pago">Los métodos de pago</option>
                                <option value="otra consulta">otros</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form__consult">
                    <textarea name="textarea" cols="30" rows="10" placeholder="Explaya tu consulta aquí"></textarea>
                    <div class="form__consult__btns">
                        <input type="submit" value="Enviar" class="form__consult__btns-send">
                        <input type="reset" value="Borrar" class="form__consult__btns-delete">
                    </div>
                </div>

             </form> 
        </div>
    </main>

    <div id="bar-footer">
        <a href="../index.html" class="btn-back">INICIO</a>
    </div>

</body>
</html>
